<!DOCTYPE html>
<html lang="ptbr">
<head>

<body>
    
    
    <div class="container">
        <div class="form-image">
            <img src="![undraw_shopping_re_hdd9](https://github.com/nathanloopes/site-cadastro/assets/120108508/fae1213f-e181-43a8-9795-ccd50c03e1b3)" >

    <div class="form" >
    <form action="#">
    <div class="form-header">
    <div class="title">
    <h1>cadastre-se</h1>
    </div>
       
           <div class="login-button">
            <button><a href="#">entrar</a></button>
        </div>
        </div>
       
        <div class="inputgroup">
            
            <div class="input-box">
                <label for="firtname">primeiro nome</label>
                <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome" required>
            </div>
            
            <div class="input-box">
            <label for="lastname">sobrenome</label>
            <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobre nome" required>
           </div>
        
           <div class="input-box">
           <label for="email">digite seu e-mail</label>
           <input type="text" id="email" name="email" placeholder="Digite seu e-mail" required>
           </div>
          
           <div class="input-box">
            <label for="celular">telefone</label>
            <input type="text" id="celular" name="celular" placeholder="(xx) xxxx-xxxx" required>
            </div>

            <div class="input-box">
                <label for="senha">digite sua senha</label>
                <input type="text" id="senha" name="celular" placeholder="digite sua senha" required>
                </div>
         
                
                 <div class="input-box">
            <label for="senha">confirme sua senha</label>
            <input type="text" id="senha" name="confirmesenha" placeholder="confirme sua senha" required>
                </div>
            </div>

                <input type="radio" id="famale" name="gender">
                <label for="famale">feminino</label>

                <div class="gender-title">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Masculino</label>
                
            </div>
              
            
            <div class="continue-button">
                <button><a href="#">Continuar</a></button>
              </div>
        </div>
